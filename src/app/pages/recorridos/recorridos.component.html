
    <nz-table #basicTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Id</th>
          <th>Asignación</th>
          <th>Calcular Ruta</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.id }}</td>
          <td>{{ data.asignacion }}</td>
          <td>{{ data.calcularRuta }}</td>
          <td>
            <a>Action 一 {{ data.name }}</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
