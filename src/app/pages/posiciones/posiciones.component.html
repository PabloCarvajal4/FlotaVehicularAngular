
    <nz-table #basicTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Latitud</th>
          <th>Longitud</th>
          <th>Altitud</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.latitud }}</td>
          <td>{{ data.longitud }}</td>
          <td>{{ data.altitud }}</td>
          <td>
            <a>Action ä¸€ {{ data.name }}</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
